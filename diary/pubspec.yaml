name: diary
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

##############################################################
dependencies:
  flutter:
    sdk: flutter
  dependency_validator: ^3.2.3
  call_log: ^4.0.0
  intl: ^0.19.0
  flutter_phone_direct_caller: ^2.1.1
  url_launcher: ^6.2.6
  contacts_service: ^0.6.3
  permission_handler: ^11.3.1
  # fast_contacts: ^3.1.3
  # flutter_contacts: ^1.1.7+1
  isar: ^3.1.0+1
