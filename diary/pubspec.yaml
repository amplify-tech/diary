  path_provider: ^2.1.3
  provider: ^6.1.2
  back_button_interceptor: ^7.0.3
  firebase_core: ^2.32.0
  firebase_ui_auth: ^1.14.0
  firebase_auth: ^4.20.0
  firebase_database: ^10.5.7





dev_dependencies:
  flutter_lints: ^3.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.9

